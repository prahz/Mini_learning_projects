<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <!-- OVERLAY -->
    <div id="winnerMsg" class="overlay hide">
        <h1>TIC-TAC-TOO</h1>
        <h1 id="winnerLine">CONGRATULATIONS</h1>
        <button id="newGame">New Game</button>
    </div>

    <!-- GAME -->
    <div class="container" id="mainGame">   
        <h1>TIC-TAC-TOO</h1>

        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

        <button id="rstBtn">Reset</button>
    </div>

</main>

<script src="app.js"></script>
</body>
</html>
